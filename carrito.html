<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
  <title>Carrito</title>
</head>
<body>
  <h1>Tu carrito</h1>
  <ul id="lista-carrito"></ul>
  <p>Total: $<span id="total-carrito">0.00</span></p>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>
  <button onclick="comprar()">Comprar</button>
  <a href="catalogo.html">‚¨Ö Volver al cat√°logo</a>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const totalSpan = document.getElementById("total-carrito");
      lista.innerHTML = "";
      let total = 0;

      carrito.forEach(item => {
        const subtotal = item.precio * item.cantidad;
        total += subtotal;
        lista.innerHTML += `
          <li>
            ${item.nombre} x${item.cantidad} - $${subtotal}
            <button onclick="eliminarProducto('${item.nombre}')">üóëÔ∏è</button>
          </li>`;
      });

      totalSpan.innerText = total.toFixed(2);
    }

    function eliminarProducto(nombre) {
      carrito = carrito.filter(item => item.nombre !== nombre);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      localStorage.removeItem('carrito');
      actualizarCarrito();
    }

    function comprar() {
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }

      const detalles = carrito.map(p => `${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}`).join('%0A');
      const total = carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
      const mensaje = `Hola, quiero comprar:%0A%0A${detalles}%0A%0ATotal: $${total.toFixed(2)}`;

      window.location.href = `mailto:naranjogabriel974@gmail.com?subject=Pedido desde HOODIES&body=${mensaje}`;
    }

    actualizarCarrito();
  </script>
</body>
</html>
